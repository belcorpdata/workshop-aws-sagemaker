AWSTemplateFormatVersion: '2010-09-09'
Description: Template to create Api and respective lambda
Parameters:
  AppEnv:
    Type: String
    Description: 'application environment (lowercase only), ex: dev, qas, prd'
    AllowedValues:
      - prd
      - qas
      - dev
  Project: 
    Type: String
    Description: User name  
    Default: workshop
  TemplatesBucketName:
    Type: String
    Description: Bucket where is stored data and templates
    Default: belc-bigdata-models-dlk-dev
  SageMakerEndpoint:
    Type: String
    Description: Sagemaker Inference endpoint
Resources:
  IAMResource:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: role-${Project}-solution-${AppEnv}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
            - apigateway.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      - arn:aws:iam::aws:policy/CloudWatchFullAccess
      Policies: 
      - PolicyName: 
          Fn::Sub: LambdaEndpoint${Project}Policy
        PolicyDocument:
          Statement: 
          - Effect: Allow
            Action: 
            - sagemaker:invokeEndpoint
            Resource: "*"
  ApiGatewayLambdaRes:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.lambda_handler
      FunctionName:
        Fn::Sub: lambda-sagemaker-${Project}-${AppEnv}
      Role: !GetAtt IAMResource.Arn
      Runtime: python3.8
      Timeout: 25
      Environment:
        Variables:
          SAGEMAKER_ENDPOINT: !Ref SageMakerEndpoint
      Code:
        ZipFile: |
          import os
          import io
          import boto3
          import json
          import csv
          import botocore

          # grab environment variables
          runtime = boto3.client('runtime.sagemaker')

          def lambda_handler(event, context):
              print("Received event: " + json.dumps(event, indent=2))
              
              data = json.loads(json.dumps(event))
              payload = data['data']
              print(f"Api request payload: {payload}")
              
              try: 
                response = runtime.invoke_endpoint(
                                EndpointName=os.environ['SAGEMAKER_ENDPOINT'],
                                ContentType='text/csv',
                                Body=payload)
                print(f"Sagemaker response: {response}")
                result = json.loads(response['Body'].read().decode())
                print(result)
                pred = int(result['predictions'][0]['score'])
                predicted_label = 'M' if pred == 1 else 'B'
              
              except botocore.ClientError.Exception as e: 
                print(f"Error while getting predict: {str(e)}")
              
              return predicted_label

