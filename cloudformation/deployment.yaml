  LambdaPermission:
    DependsOn: ApiGatewayLambdaRes
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:invokeFunction
      FunctionName:
        Fn::Sub: lambda-sagemaker-${Project}-${AppEnv}
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRes}/*
  ApiGatewayRes:
    Type: AWS::ApiGateway::RestApi
    Properties:
      EndpointConfiguration:
        Types:
        - REGIONAL
      Description: Api Gateway
      Name:
        Fn::Sub: apigateway-${Project}-${AppEnv}
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt IAMResource.Arn
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: ExecutionMethod
    Properties:
      RestApiId:
        Ref: ApiGatewayRes
      StageName:
        Ref: AppEnv
  ProcessInput:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Ref: ApiGatewayRes
      ParentId:
        Fn::GetAtt:
        - ApiGatewayRes
        - RootResourceId
      PathPart: api
  ExecutionResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId:
        Ref: ApiGatewayRes
      ParentId:
        Ref: ProcessInput
      PathPart: getPrediction
  ExecutionMethod:
    DependsOn: ApiGatewayLambdaRes
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId:
        Ref: ApiGatewayRes
      ResourceId:
        Ref: ExecutionResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri:
          Fn::Join:
          - ''
          - - 'arn:aws:apigateway:'
            - Ref: AWS::Region
            - ":lambda:path/2015-03-31/functions/"
            - Fn::GetAtt:
              - ApiGatewayLambdaRes
              - Arn
            - "/invocations"
        IntegrationResponses:
        - StatusCode: 200
          ResponseTemplates:
            application/json: "$input.json('$.body')"